{% extends 'base.html' %}

{% block title %}{{ post.title }} - {{ block.super }}{% endblock title %}

{% block content %}
<div class="is-flex is-justify-content-space-between is-align-items-center">
  <h1 class="title">{{ post.title }}</h1>
  <a class="button is-link" href="{% url 'post-list' %}">Back to posts</a>
</div>
<p>
    Published on: <em>{{ post.published_on }}</em>,
    by <a href="">{{ post.author }}</a>
</p>
<article>
    {{ post.body_html|safe }}
</article>
{% endblock content %}
