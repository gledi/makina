{% extends 'base.html' %}

{% load i18n crispy_forms_tags %}

{% block content %}
{% if vehicle %}
<h1 class="title">{% translate 'Edit' %} <small>{{ vehicle }}</small></h1>
{% else %}
<h1 class="title">{% translate 'Add new Vehicle' %}</h1>
{% endif %}

<form action="" method="post" enctype="multipart/form-data" novalidate>
  {% csrf_token %}
  {% crispy form %}
  {% crispy formset %}

  <div class="form-actions">
    <button type="submit" class="button is-primary">Save</button>
  </div>
</form>
{% endblock content %}
