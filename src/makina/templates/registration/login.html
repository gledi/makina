{% extends 'base.html' %}

{% load i18n crispy_forms_tags %}

{% block content %}
<div class="is-flex is-flex-direction-column is-justify-content-center is-align-content-center">
  <h1 class="title">{% translate 'Sign In' %}</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <div class="form-actions">
      <button class="button is-primary" type="submit">{% translate 'Sign In' %}</button>
    </div>
  </form>
</div>
{% endblock content %}
