{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<h1 class="title">Login</h1>
<form action="" method="post" novalidate>
  {% csrf_token %}
  {{ form|crispy }}
  <div class="form-actions">
    <button class="button is-primary" type="submit">Login</button>
  </div>
</form>
{% endblock content %}
