{% extends 'base.html' %}

{% block title %}{{ post.title }} - {{ block.super }}{% endblock title %}

{% block content %}
<h1>{{ post.title }}</h1>
<div>
    <a href="/posts/">Back to posts</a>
</div>
<p>
    Published on: <em>{{ post.published_on }}</em>,
    by <a href="">{{ post.author }}</a>
</p>
<article>
    {{ post.body_html|safe }}
</article>
{% endblock content %}
